<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  
  <title>Equation Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import generic CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <h1>Welcome to the Equation Solver</h1>
  <p>This small app helps you solve linear and quadratic equations easily. 
     Example quadratic coefficients: <code>1 2 -10</code>.</p>

  <div class="buttons">
    <a class="button" th:href="@{/solver}">Go to Solver</a>
    <a class="button" th:href="@{/score}">View Scoreboard</a>
    <a class="button" th:href="@{/clock}">120 degree finder</a>
    <a class="button" th:href="@{/pictures}">Picture Gallery</a>
    <a class="button" th:href="@{/about}">About</a>
    <a th:href="@{/login}" ><button style="background-color: rgb(165, 42, 54);">Login</button></a>
  </div>

  <div class="info">
    <p th:text="${title}">New attributes from developer, loading...</p>
  </div>
</body>
</html>
