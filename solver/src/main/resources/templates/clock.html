<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>120 Degree Angle Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>

    <h1>120 Degree Angle Finder</h1>
    <p>This tool helps you find minutes that form nearly 120 degrees with the hour hand.</p>

    <form th:action="@{/clock/result}" method="post">
        <label>Hour (1–12)</label>
        <input type="number" name="hour" min="1" max="12" required th:value="${hour}" />

        <label>Tolerance in degrees (1–10)</label>
        <input type="number" name="tolerance" min="1" max="10" th:value="${tolerance}" />

        <button type="submit">Find Minutes</button>
    </form>

    <hr>

    <!-- RESULTS -->
    <!-- Message should ALWAYS show if mins is not null -->
    <div th:if="${mins != null}">

        <h2>Results</h2>
        <p th:text="${msg}"></p>

        <!-- Card container -->
        <div class="card-container">

            <!-- Each clock result becomes a card -->
            <div class="card clock-js" th:each="min, iterStat : ${mins}" th:data-hour="${hour}"
                th:data-minute="${min.minuteValue}">
            

                <p th:text="${min.diff} + ' degrees at ' + ${hour} + ':' + ${min.minuteValue}"></p>

                <!-- Clock canvas will be drawn inside -->
               

            </div>

        </div>
    </div>

    <div class="buttons">
        <a class="button" th:href="@{/}">Back to Home</a>
        <a class="button" th:href="@{/clock}">Refresh</a>
    </div>

    <!-- JS Module -->
    <script type="module">
        import { drawRomanClock, computeBisectingSecond, normalize } from '/javascripts/romanClock.js';

        // Find all clock containers,
        //keep js and css classes seperate, even for same html element
        document.querySelectorAll('.clock-js').forEach(div => {
            const hour = parseInt(div.dataset.hour);
            const minute = parseInt(div.dataset.minute);
            const second = computeBisectingSecond(hour, minute);

            drawRomanClock(div, hour, minute, second - 30);
        });
    </script>

</body>

</html>
