<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scoreboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Scoreboard</h1>

    <!-- Form to add a new score -->
    <form th:action="@{/score/save}" method="post" class="mb-4">
        <div class="mb-2">
            <input type="text" name="name" placeholder="Name" class="form-control" required/>
        </div>
        <div class="mb-2">
            <input type="text" name="subject" placeholder="Subject" class="form-control" required/>
        </div>
        <div class="mb-2">
            <input type="number" name="score" placeholder="Score" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <!-- Table to display all scores -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${scores}">
                <td th:text="${s['name']}"></td>
                <td th:text="${s['subject']}"></td>
                <td th:text="${s['score']}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
